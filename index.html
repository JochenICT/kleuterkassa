<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Klimmuur Kassa V12</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        :root { --primary: #0277bd; --accent: #d81b60; --green: #4caf50; }
        * { box-sizing: border-box; }
        body { font-family: 'Comic Sans MS', sans-serif; background-color: #e0f7fa; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--primary); z-index: 9999; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column; text-align: center; }
        .btn-start { padding: 25px 50px; font-size: 2rem; background: var(--green); color: white; border: none; border-radius: 20px; box-shadow: 0 8px 0 #2e7d32; }

        header { background: var(--primary); color: white; padding: 5px; text-align: center; height: 50px; }
        .main-grid { display: grid; grid-template-columns: 1fr 350px; flex-grow: 1; gap: 10px; padding: 10px; height: calc(100vh - 50px); }

        .scan-side { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        #interactive.viewport { width: 100%; height: 150px; border: 6px solid #ffb74d; border-radius: 20px; overflow: hidden; background: #000; }
        #interactive.viewport video { width: 100%; height: 100%; object-fit: cover; }

        #display { flex-grow: 1; background: white; border-radius: 25px; border: 6px solid #a5d6a7; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; position: relative; }
        
        /* AFBEELDING KADER */
        #img-container { 
            width: 250px; height: 250px; 
            display: flex; align-items: center; justify-content: center; 
            background: #f0f0f0; border-radius: 20px; border: 2px dashed #ccc;
            position: relative; overflow: hidden;
        }
        #product-img { max-width: 100%; max-height: 100%; display: none; z-index: 2; }
        #img-error-msg { position: absolute; color: #999; font-size: 0.9rem; text-align: center; padding: 10px; z-index: 1; }

        .name-large { font-size: 2.2rem; color: var(--primary); font-weight: bold; }
        .price-large { font-size: 4rem; color: var(--accent); font-weight: bold; background: #fce4ec; padding: 5px 30px; border-radius: 15px; }

        .receipt-side { background: white; border-radius: 20px; padding: 15px; display: flex; flex-direction: column; border: 2px solid #ddd; height: 100%; }
        #receipt-items { flex-grow: 1; overflow-y: auto; font-family: monospace; font-size: 1.2rem; }
        .receipt-total { border-top: 4px double #333; font-size: 2rem; font-weight: bold; display: flex; justify-content: space-between; }
        .btn-pay { background: var(--green); color: white; border: none; padding: 15px; border-radius: 15px; font-size: 1.8rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1>üõí De Klimmuur Kassa</h1>
    <button class="btn-start" onclick="initApp()">START</button>
</div>

<header><h1>De Klimmuur Kassa</h1></header>

<div class="main-grid">
    <div class="scan-side">
        <div id="interactive" class="viewport"></div>
        <div id="display">
            <h2 id="status-msg">Scan een product...</h2>
            <div id="prod-info" style="display:none; width: 100%; flex-direction: column; align-items: center;">
                <div class="name-large" id="disp-name"></div>
                <div id="img-container">
                    <span id="img-error-msg">Foto laden...</span>
                    <img id="product-img" src="">
                </div>
                <div class="price-large" id="disp-price"></div>
            </div>
        </div>
    </div>
    <div class="receipt-side">
        <div id="receipt-items"></div>
        <div class="receipt-total"><span>TOTAAL</span><span id="total-amount">‚Ç¨ 0.00</span></div>
        <button class="btn-pay" onclick="clearReceipt()">KLAAR ‚úÖ</button>
    </div>
</div>

<script>
    let inventory = {};
    let total = 0;

    async function initApp() {
        document.getElementById('start-overlay').style.display = 'none';
        await loadCentralInventory();
        startScanner();
        let s = new SpeechSynthesisUtterance("Kassa klaar");
        s.lang = 'nl-BE';
        window.speechSynthesis.speak(s);
    }

    async function loadCentralInventory() {
        try {
            const res = await fetch('producten.json?v=' + Date.now());
            inventory = await res.json();
        } catch (e) { alert("Kan producten.json niet vinden!"); }
    }

    function startScanner() {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["code_128_reader", "ean_reader"] }
        }, (err) => { if(!err) Quagga.start(); });
    }

    Quagga.onDetected((data) => {
        const item = inventory[data.codeResult.code];
        if (item && (Date.now() - (window.lastS || 0) > 3000)) {
            window.lastS = Date.now();
            document.getElementById('status-msg').style.display = "none";
            document.getElementById('prod-info').style.display = "flex";
            document.getElementById('disp-name').innerText = item.name;
            document.getElementById('disp-price').innerText = "‚Ç¨ " + item.price.toFixed(2);
            
            const img = document.getElementById('product-img');
            const errorMsg = document.getElementById('img-error-msg');
            
            errorMsg.innerText = "Foto laden...";
            img.style.display = "none";
            
            // Foutafhandeling voor de afbeelding
            img.onload = () => { img.style.display = "block"; errorMsg.innerText = ""; };
            img.onerror = () => { 
                img.style.display = "none"; 
                errorMsg.innerText = "‚ö†Ô∏è Foto geblokkeerd of niet gevonden\n(Check de link)"; 
            };
            
            img.src = item.img;

            const row = document.createElement('div');
            row.style.display = "flex"; row.style.justifyContent = "space-between";
            row.innerHTML = `<span>${item.name}</span><span>‚Ç¨ ${item.price.toFixed(2)}</span>`;
            document.getElementById('receipt-items').appendChild(row);
            total += item.price;
            document.getElementById('total-amount').innerText = "‚Ç¨ " + total.toFixed(2);
            
            let msg = new SpeechSynthesisUtterance(item.name);
            msg.lang = 'nl-BE';
            window.speechSynthesis.speak(msg);
        }
    });

    function clearReceipt() {
        document.getElementById('receipt-items').innerHTML = ""; total = 0;
        document.getElementById('total-amount').innerText = "‚Ç¨ 0.00";
        document.getElementById('prod-info').style.display = "none";
        document.getElementById('status-msg').style.display = "block";
    }
</script>
</body>
</html>
